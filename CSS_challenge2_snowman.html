<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snowman</title>
    <link href="snowman.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="snowman">
            <div class="hat">
                <div class="hat1"></div>
                <div class="hat2"></div>
            </div>
            <div class="head">
                <div class="eyes">
                    <div class="eye1"></div>
                    <div class="eye2"></div>
                </div>
                <div class="carrot"></div>
                <div class="mouse"></div>
            </div>
            <div class="s_body">
                <div class="body"></div>
                <div class="left_arm"></div>
                <div class="right_arm"></div>
                <div class="button">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
            </div>
            <div class="leg"></div>
        </div>
    </main>
</body>
</html>
